<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background pattern -->
  <pattern id="backgroundPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="2" fill="#f97316" opacity="0.05"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#backgroundPattern)"/>
  
  <!-- Vault body -->
  <rect x="80" y="100" width="240" height="150" rx="15" fill="url(#vaultGradient)" stroke="#f97316" stroke-width="3"/>
  
  <!-- Vault door -->
  <circle cx="200" cy="175" r="45" fill="#4b5563" stroke="#f97316" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="175" r="35" fill="#374151" stroke="#fb923c" stroke-width="2"/>
  
  <!-- Bitcoin symbol -->
  <text x="200" y="185" text-anchor="middle" fill="url(#bitcoinGradient)" font-size="32" font-weight="bold" font-family="Arial, sans-serif" filter="url(#glow)">â‚¿</text>
  
  <!-- Security lights -->
  <circle cx="120" cy="120" r="4" fill="#10b981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="120" r="4" fill="#10b981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="230" r="4" fill="#10b981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="230" r="4" fill="#10b981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating security icons -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="0" r="20" fill="#f97316" opacity="0.2"/>
    <path d="M-8,-8 L0,-12 L8,-8 L8,8 L-8,8 Z" fill="#f97316" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" values="50,50; 50,40; 50,50" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(350,80)">
    <circle cx="0" cy="0" r="18" fill="#ea580c" opacity="0.2"/>
    <path d="M-6,-6 L6,-6 L6,6 L-6,6 Z M-3,-3 L3,-3 M-3,0 L3,0 M-3,3 L3,3" stroke="#ea580c" stroke-width="2" fill="none"/>
    <animateTransform attributeName="transform" type="translate" values="350,80; 350,70; 350,80" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Connecting lines -->
  <path d="M70,75 Q200,50 330,75" stroke="#f97316" stroke-width="2" opacity="0.3" fill="none">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title text -->
  <text x="200" y="40" text-anchor="middle" fill="#374151" font-size="16" font-weight="600" font-family="Arial, sans-serif">Secure Bitcoin Vault</text>
</svg>
