<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bitcoinSlice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="stockSlice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bondSlice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Background circles -->
  <circle cx="100" cy="100" r="60" fill="#f97316" opacity="0.05"/>
  <circle cx="300" cy="200" r="80" fill="#3b82f6" opacity="0.05"/>
  
  <!-- Main pie chart -->
  <g transform="translate(200,150)">
    <!-- Bitcoin 40% slice -->
    <path d="M 0,0 L 0,-80 A 80,80 0 0,1 62.35,-50.46 Z" fill="url(#bitcoinSlice)">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Stocks 35% slice -->
    <path d="M 0,0 L 62.35,-50.46 A 80,80 0 0,1 79.39,12.53 Z" fill="url(#stockSlice)">
      <animateTransform attributeName="transform" type="rotate" values="0;-3;0" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bonds 25% slice -->
    <path d="M 0,0 L 79.39,12.53 A 80,80 0 0,1 0,80 L 0,0 Z" fill="url(#bondSlice)">
      <animateTransform attributeName="transform" type="rotate" values="0;2;0" dur="6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Cash slice -->
    <path d="M 0,0 L 0,80 A 80,80 0 0,1 0,-80 Z" fill="#6b7280">
      <animateTransform attributeName="transform" type="rotate" values="0;-1;0" dur="7s" repeatCount="indefinite"/>
    </path>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Bitcoin symbol in center -->
    <text x="0" y="6" text-anchor="middle" fill="#f97316" font-size="20" font-weight="bold">â‚¿</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50,50)">
    <!-- Bitcoin -->
    <rect x="0" y="0" width="12" height="12" fill="#f97316" rx="2"/>
    <text x="20" y="10" fill="#374151" font-size="14" font-family="Arial, sans-serif">Bitcoin 40%</text>
    
    <!-- Stocks -->
    <rect x="0" y="25" width="12" height="12" fill="#3b82f6" rx="2"/>
    <text x="20" y="35" fill="#374151" font-size="14" font-family="Arial, sans-serif">Stocks 35%</text>
    
    <!-- Bonds -->
    <rect x="0" y="50" width="12" height="12" fill="#10b981" rx="2"/>
    <text x="20" y="60" fill="#374151" font-size="14" font-family="Arial, sans-serif">Bonds 25%</text>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(320,60)">
    <circle cx="0" cy="0" r="6" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="4" fill="#10b981" font-size="12" font-weight="600">Balanced</text>
  </g>
  
  <!-- Growth arrows -->
  <path d="M 320,100 L 340,90 L 340,110 Z" fill="#10b981" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#374151" font-size="18" font-weight="600" font-family="Arial, sans-serif">Portfolio Diversification</text>
</svg>
