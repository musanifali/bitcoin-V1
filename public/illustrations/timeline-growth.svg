<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#f97316" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="40" height="30" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Chart area -->
  <g transform="translate(40,40)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="160" stroke="#6b7280" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="0" y1="160" x2="320" y2="160" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Growth curve area fill -->
    <path d="M 0,160 L 0,140 Q 80,120 160,100 Q 240,80 320,40 L 320,160 Z" fill="url(#areaGradient)"/>
    
    <!-- Main growth curve -->
    <path d="M 0,140 Q 80,120 160,100 Q 240,80 320,40" stroke="url(#lineGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0 1000;1000 0;0 1000" dur="6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data points -->
    <circle cx="0" cy="140" r="4" fill="#f97316">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="120" r="4" fill="#ea580c">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="100" r="4" fill="#f97316">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="80" r="4" fill="#ea580c">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="40" r="4" fill="#f97316">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Value labels -->
    <text x="0" y="135" text-anchor="middle" fill="#6b7280" font-size="10">$10K</text>
    <text x="80" y="115" text-anchor="middle" fill="#6b7280" font-size="10">$25K</text>
    <text x="160" y="95" text-anchor="middle" fill="#6b7280" font-size="10">$45K</text>
    <text x="240" y="75" text-anchor="middle" fill="#6b7280" font-size="10">$68K</text>
    <text x="320" y="35" text-anchor="middle" fill="#6b7280" font-size="10">$89K</text>
    
    <!-- Time labels -->
    <text x="0" y="175" text-anchor="middle" fill="#6b7280" font-size="12">2021</text>
    <text x="80" y="175" text-anchor="middle" fill="#6b7280" font-size="12">2022</text>
    <text x="160" y="175" text-anchor="middle" fill="#6b7280" font-size="12">2023</text>
    <text x="240" y="175" text-anchor="middle" fill="#6b7280" font-size="12">2024</text>
    <text x="320" y="175" text-anchor="middle" fill="#6b7280" font-size="12">2025</text>
  </g>
  
  <!-- Performance badge -->
  <g transform="translate(300,50)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#10b981" opacity="0.9"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="600">+784% ROI</text>
  </g>
  
  <!-- Trend arrows -->
  <g transform="translate(340,80)">
    <path d="M 0,10 L 10,0 L 20,10 L 15,10 L 15,20 L 5,20 L 5,10 Z" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bitcoin symbols floating -->
  <g opacity="0.6">
    <text x="50" y="60" fill="#f97316" font-size="16" opacity="0.3">₿</text>
    <text x="300" y="90" fill="#ea580c" font-size="12" opacity="0.4">₿</text>
    <text x="150" y="50" fill="#f97316" font-size="10" opacity="0.2">₿</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#374151" font-size="18" font-weight="600" font-family="Arial, sans-serif">Long-term Growth Timeline</text>
</svg>
